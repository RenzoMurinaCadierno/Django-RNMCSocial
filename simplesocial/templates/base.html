<!DOCTYPE html>

{% load staticfiles %}

<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title> Star Social </title>

    <!-- JQuery 3.4.1 -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <!-- Bootstrap 3.3 -->

    <!-- Latest compiled and minified CSS -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- Optional theme -->
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- Latest compiled and minified JavaScript -->
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Google Fonts -->

      <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Baloo|Sunflower:300&display=swap" rel="stylesheet">

    <!-- Our CSS -->

      <link rel="stylesheet" href="{% static 'simplesocial/css/master.css' %}">
  </head>
  <body>

    <nav class='navbar mynav' role='navigation' id='navbar'>

      <div class="container balooFont">

        <div class="navbar-header">

        <button type="button"
                class="navbar-toggle collapsed"
                data-toggle="collapse"
                data-target="#collapsed-navbar"
                aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>

        <a class='navbar-brand brand' href="{% url 'home' %}">
          RNMC Social
        </a>

      </div>

      <div class="collapse navbar-collapse" id="collapsed-navbar">

        <ul class='nav navbar-nav navbar-right'>

          <li>
            <a href="{% url 'about' %}"> About </a>
          </li>

          {% if user.is_authenticated %}

            <li>
              <a href="{% url 'posts:create' %}"> Post </a>
            </li>
            <li>
              <a href="{% url 'groups:all' %}"> Groups </a>
            </li>
            <li>
              <a href="{% url 'groups:create' %}"> Create group </a>
            </li>
            <li>
              <a href="{% url 'accounts:logout' %}"> Logout </a>
            </li>
            <li>
              <a href="{% url 'posts:for_user' username=user.username %}">
                <span class='glyphicon glyphicon-user'></span>
                  {{user.username}}
              </a>
            </li>

          {% else %}

            <li>
              <a href="{% url 'groups:all' %}"> Groups </a>
            </li>
            <li>
              <a href="{% url 'accounts:login' %}"> Login </a>
            </li>
            <li>
              <a href="{% url 'accounts:signup' %}"> Signup </a>
            </li>

          {% endif %}

        </ul>
      </div>
      </div>
    </nav>

    <div class="container mycontent">

      {% block content %}

      {% endblock %}

    </div>

    <canvas id="canvas"></canvas>

  </body>

  <script type="text/javascript" src="{% static 'simplesocial/js/master.js' %}">
  </script>

</html>
