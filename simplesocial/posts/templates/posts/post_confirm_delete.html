{% extends 'posts/post_base.html' %}

{% block post_content %}

<h3> Are you sure to delete this post? </h3>

<div class="posts">

  <!-- Include only the post you want to delete -->
  {% include 'posts/_post.html' with post=object hide_delete=True %}

</div>

<form method="post">

  {% csrf_token %}

  <!-- Show a button to delete the post -->
  <input type="submit" class='btn btn-danger btn-large' value="Delete">

  <!-- And the option to cancel and go back to posts:single -->
  <a href="{% url 'posts:single' username=user.username pk=object.pk %}"
     class='btn btn-single btn-large btn-default'>
    Cancel
  </a>

</form>

{% endblock %}
